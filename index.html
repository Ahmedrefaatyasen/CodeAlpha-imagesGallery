<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Image Gallery</title>
</head>
<body>
    <div class="container">
        <div class="content-container">
        <h1>Image Gallery</h1>
        <div class="images-container">
            <img id="img" alt="Placeholder Image 1">  
        </div>
        <div>
        <button type="button" onclick="prevImage()" class="btn" title="Previous Image"><i class="fa-solid fa-arrow-left"></i></button>
        <button type="button" onclick="nextImage()" class="btn" title="Next Image"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
        </div>
    </div>
      <div id="lightbox" class="lightbox">
                <span class="close" >&times;</span>
                <img class="lightbox-img" id="lightbox-img" src="" alt="Lightbox Image">
            </div>
    <script src="./index.js"></script>
</body>
</html>
